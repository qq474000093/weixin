<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<title></title>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

<meta http-equiv="Pragma" content="no-cache" />

<meta http-equiv="Expires" content="0" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/mdialog.css">
<link rel="stylesheet" type="text/css" href="css/Register.css">
<script type="text/javascript" src="js/json2.js"></script>
<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/mdialog.js"></script>
<script type="text/javascript" src="js/Register.js"></script>
</head>
<body style="background: white">
<input type="hidden" id="openid" th:value="${openid}" />
<input type="hidden" id="nickname" th:value="${nickname}" />
<!--title-stars-here-->
<div class="container">
	<div class="animate one"  style="text-decoration: none;">
		<span>欢</span><span>迎</span><span>光</span><span>临</span><span style="color: #008d34">凌</span><span style="color: #008d34">志</span>
	</div>
</div>
<!--title-ends-here-->
<div class="main-agileits">
<!--form-stars-here-->
		<div class="form-w3-agile" style="background: white ;color: black">
			
				<!--第一部分-->
				<div class="last" id="last">
				    <div class="input">
						<span>&nbsp;<span style="color: red;">*</span>手 机 号</span>
						<input type="text" name="Userphone" placeholder="&nbsp;常用手机号" required="" id="Userphone" style="width: 60%">
					</div>
				    <div class="tips"></div>
				    <div class="input">
						<span>&nbsp;<span style="color: red;">*</span>验 证 码</span>
						<input name="txt_Mobile_code" type="text" placeholder="&nbsp;四位数验证码" id="txt_Mobile_code">
						<button id="button">获取验证码</button>
					</div>
				    <div class="tips"></div>
				<br>
				<input type="button" value="下 一 步" class="button" id="nextone">
				<div class="bottom">点击【下一步】完成注册</div> 
				</div>
				<!--第二部分-->
				<div class="next" id="next">
				<div class="input">
						<span>&nbsp;姓 &nbsp;&nbsp;名</span>
						<input name="Username" type="text" placeholder="&nbsp;非必填项" id="Username" style="width: 60%">
					</div>
				    <div class="input" id="radio">
						<span class="sex">&nbsp;性 &nbsp;&nbsp;别</span>
						<input type="radio" id="txt_UserSex1" name="txt_UserSex"  value="1" class="sex" checked="checked"  style="width: 14px;margin-left: 8.0vw;">
						<label id="man"  class="sex">先生</label>
					    <input type="radio" id="txt_UserSex2" name="txt_UserSex" value="0" class="sex" style="width: 14px;">
						<label id="women" class="sex" style="margin-left:3.5vw;">女士</label>
					</div>
				    <div class="tips"></div>
				<br>
					    <input type="button" value="上 一 步" class="button"id="up"><br><br>
						<input type="button" value="注 &nbsp;&nbsp;册"  class="button" id="tip">
				<div class="bottom">点击【注册】代表你已经阅读并同意<span style="text-decoration:underline">用户使用协议</span></div>
				<br><br><br><br>
				</div>
			
		</div>
		</div>
<!--//form-ends-here-->
</body>
<script type="text/javascript" src="js/test.js"></script>
</html>
