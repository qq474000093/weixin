<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>

<title>Insert title here</title>

<script type="text/javascript">

function load(){
    var timer = null;
    var i = 2;
    timer = setInterval(function () {
        i--;
        console.log(i)
        if (i <= 0) {
            clearInterval(timer)
            WeixinJSBridge.call('closeWindow');
        }
    }, 1000)
}
load()


 







</script>
